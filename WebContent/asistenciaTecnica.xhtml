<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" lang="es" xml:lang="es">

<f:view>
	<h:head>
		<link href="#{request.contextPath}/css/estilos.css" rel="stylesheet"
			type="text/css" />
		<style type="text/css">
.ui-datatable .ui-datatable-header {
	text-align: right !important;
}

.ui-button-text-only .ui-button-text {
	padding: 0.3em 0.4em;
}

.ui-selectcheckboxmenu-panel .ui-selectcheckboxmenu-header .ui-chkbox {
	visibility: hidden;
}

.ui-filter-column .ui-column-customfilter .custom-filter {
	width: 100%;
	box-sizing: border-box;
}

.year-spinner input {
	width: 100%;
	box-sizing: border-box;
}

body .ui-datatable thead th .ui-column-title {
	font-weight: bold !important;
}
</style>
	</h:head>
	<h:body style="margin: 0px;">
		<div class="ui-g" style="margin: 0px;">
		<ui:include src="WEB-INF/topbar.xhtml" />
			<h:form id="frmAsisTec">
				<div class="ui-g-12">
					<div class="card" style="height: 100%">
						<!-- 					<p:outputLabel  styleClass="card-title" value="BIENVENIDO: #{loginController.nombre}"/> -->
						<h1 style="font-size: 36px;">Reporte de Asistencias Técnicas</h1>
						<!-- 					<h:panelGrid columns="4" cellpadding="5"> -->
						<!-- 						<p:outputLabel value="Campos:" ></p:outputLabel> -->
						<!-- 						<p:selectOneMenu style="width:300px"> -->
						<!-- 							<f:selectItem itemLabel="[Seleccione]" itemValue="" /> -->
						<!-- 							<f:selectItem itemLabel="Xbox One" itemValue="Xbox One" /> -->
						<!-- 							<f:selectItem itemLabel="PS4" itemValue="PS4" /> -->
						<!-- 							<f:selectItem itemLabel="Wii U" itemValue="Wii U" /> -->
						<!-- 						</p:selectOneMenu> -->
						<!-- 						<p:inputText value="valor" styleClass="ui-label-text"></p:inputText> -->
						<!-- 						<p:commandButton value="Agregar"></p:commandButton> -->

						<!-- 					</h:panelGrid> -->
						<p:commandButton value="Buscar" icon="pi pi-search"
							actionListener="#{asistenciaTecController.buscarAsistenciaTec}"
							onclick="PF('WGBuscarSocio').show();"
							update="frmBuscarAsistenciaTec,tblAsisTec"></p:commandButton>
						<br /> <br />
						<p:dataTable id="tblAsisTec" var="asist"
							value="#{asistenciaTecController.lstAsisTec}"
							rowIndexVar="rowIndex" tableStyle="table-layout: auto;"
							paginator="true" rows="5"
							style="font-size: 12px;text-align:center;padding :5px,"
							currentPageReportTemplate="Página {currentPage} de {totalPages} | Mostrando Registros del {startRecord} al {endRecord} de un Total de {totalRecords}"
							paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							rowsPerPageTemplate="5,10,15"
							emptyMessage="Ningun Registro encontrado.">
							<p:columnGroup type="header">
								<p:row>
									<p:column colspan="6" headerText="Entidad" />

									<p:column colspan="6" headerText="Asistencia Técnica" />

									<p:column colspan="4" headerText="Encuesta" />
									<p:column colspan="2" headerText="Representante" />



								</p:row>
								<p:row>
									<p:column colspan="1" headerText="Sec Ejec" />
									<p:column colspan="1" headerText="Entidad" />
									<p:column colspan="1" headerText="Departamento" />
									<p:column colspan="1" headerText="Sectorista" />
									<p:column colspan="1" headerText="implantador" />
									<p:column colspan="1" headerText="Coordenadas" />
									<p:column colspan="1" headerText="Módulo" />
									<p:column colspan="1" headerText="Fecha de envio" />
									<p:column colspan="1" headerText="Llegada" />
									<p:column colspan="1" headerText="Inicio" />
									<p:column colspan="1" headerText="Fin" />
									<p:column colspan="1" headerText="Salida" />
									<p:column colspan="1" headerText="F" style="width: 10px;" />
									<p:column colspan="1" headerText="T" style="width: 10px;" />
									<p:column colspan="1" headerText="C" style="width: 10px;" />
									<p:column colspan="1" headerText="Fecha de Respuesta" />
									<p:column colspan="1" headerText="Nombre" />
									<p:column colspan="1" headerText="Cargo" />
								</p:row>
							</p:columnGroup>
							<p:column>
								<h:outputText value="#{asist.secEjec}" />
							</p:column>

							<p:column style="width: 75px">
								<h:outputText value="#{asist.unitName}" style="width: 75px" />
							</p:column>

							<p:column>
								<h:outputText value="#{asist.name}" />
							</p:column>

							<p:column>
								<h:outputText
									value="#{asistenciaTecController.sectoristaName(asist.sectorist_id)}" />
							</p:column>
							<p:column headerText="implantador">
								<h:outputText value="#{asist.IMPLANTADOR}" />
							</p:column>
							<p:column headerText="Coordenadas">
								<h:outputText value="#{asist.COORDENADAS}" />
							</p:column>
							<p:column headerText="Módulo">
								<h:outputText value="Ver Modulo" />
							</p:column>
							<p:column headerText="Fecha de envio">
								<h:outputText
									value="#{asistenciaTecController.fechaEnvio(asist.assistanceStartTime)}" />
							</p:column>
							<p:column headerText="Llegada">
								<h:outputText
									value="#{asistenciaTecController.HoraLlegada(asist.arrivalDate)}" />
							</p:column>
							<p:column headerText="Inicio">
								<h:outputText
									value="#{asistenciaTecController.HoraLlegada(asist.assistanceStartTime)}" />
							</p:column>
							<p:column headerText="Fin">
								<h:outputText
									value="#{asistenciaTecController.HoraLlegada(asist.assistanceEndTime)}" />
							</p:column>
							<p:column headerText="Salida">
								<h:outputText
									value="#{asistenciaTecController.HoraLlegada(asist.departureDate)}" />
							</p:column>
							<p:column headerText="F" style="width: 10px">
								<h:outputText value="#{asist.isFunctional}" style="width: 10px" />
							</p:column>
							<p:column headerText="T" style="width: 10px">
								<h:outputText value="#{asist.isTechnical}" style="width: 10px" />
							</p:column>
							<p:column headerText="C" style="width: 10px">
								<h:outputText value="#{asist.isTraining}" style="width: 10px" />
							</p:column>
							<p:column headerText="Fecha de Respuesta">
								<h:outputText
									value="#{asistenciaTecController.fechaEnvio(asist.arrivalDate)}" />
							</p:column>
							<p:column headerText="Nombre">
								<h:outputText value="#{asist.representantName}" />
							</p:column>
							<p:column headerText="Cargo">
								<h:outputText value="#{asist.representantWorkingPosition}" />
							</p:column>
						</p:dataTable>



					</div>
				</div>

			</h:form>
			<p:dialog id="dlgBuscarSocio" header="Buscar Asistencia Tecnica"
				widgetVar="WGBuscarSocio" appendTo="@(body)" modal="true"
				width="800" height="563" showEffect="face" hideEffect="clip"
				resizable="false" maximizable="false" minimizable="false">

				<h:form id="frmBuscarAsistenciaTec">
					<p:panel header="Datos a ingresar" style="font-size: 13px">
						<h:panelGrid columns="4">
							<p:outputLabel value="Fecha:" style="margin-left:28px;margin-right:120px;"
								styleClass="ui-label-text2"></p:outputLabel>
							<p:calendar
								value="#{asistenciaTecController.asistenciaBean.fechaICal}"
								showOn="button" required="true" requiredMessage="campo obligatorio"></p:calendar>
							<p:outputLabel value="Hasta:"
								style="margin-left:6px;margin-right:6px;"
								styleClass="ui-label-text2"></p:outputLabel>
							<p:calendar
								value="#{asistenciaTecController.asistenciaBean.fechaFCal}"
								showOn="button" required="true" requiredMessage="campo obligatorio"></p:calendar>
						</h:panelGrid>
						<h:panelGrid columns="2" cellpadding="2">
						<p:selectBooleanCheckbox value="#{asistenciaTecController.asistenciaBean.checkSecEje}" itemLabel="Sec Ejec" styleClass="ui-label-text2"/>
							<p:inputText
								value="#{asistenciaTecController.asistenciaBean.secEjec}"></p:inputText>
								<p:selectBooleanCheckbox value="#{asistenciaTecController.asistenciaBean.checkDepa}" itemLabel="Departamento" styleClass="ui-label-text2"/>
							<p:selectOneMenu style="width:322px"
								value="#{asistenciaTecController.asistenciaBean.department}">
								<f:selectItem itemLabel="[Seleccione]" itemValue="" />
								<f:selectItems var="depa"
									value="#{asistenciaTecController.lstDepa}"
									itemLabel="#{depa.name}" itemValue="#{depa.id}" />
							</p:selectOneMenu>
							<p:selectBooleanCheckbox value="#{asistenciaTecController.asistenciaBean.checkEntidad}" itemLabel="Entidad" styleClass="ui-label-text2"/>
							<p:inputText
								value="#{asistenciaTecController.asistenciaBean.unitName}"
								style="width:460px;"></p:inputText>
								<p:selectBooleanCheckbox value="#{asistenciaTecController.asistenciaBean.checkSectorista}" itemLabel="Sectorista" styleClass="ui-label-text2"/>
							<p:inputText
								value="#{asistenciaTecController.asistenciaBean.nameSec}"></p:inputText>
							<p:selectBooleanCheckbox value="#{asistenciaTecController.asistenciaBean.checkImpl}" itemLabel="Implantador" styleClass="ui-label-text2"/>
							<p:inputText
								value="#{asistenciaTecController.asistenciaBean.IMPLANTADOR}"
								style="width:460px;"></p:inputText>
								<p:selectBooleanCheckbox value="#{asistenciaTecController.asistenciaBean.checkFunc}" itemLabel="Funcional" styleClass="ui-label-text2"/>
							<p:selectOneMenu
								value="#{asistenciaTecController.asistenciaBean.isFunctional}"
								style="width:200px">
								<f:selectItem itemLabel="Seleccione" itemValue="0" />
								<f:selectItem itemLabel="Bueno" itemValue="1" />
								<f:selectItem itemLabel="Regular" itemValue="2" />
								<f:selectItem itemLabel="Malo" itemValue="3" />
							</p:selectOneMenu>
							<p:selectBooleanCheckbox value="#{asistenciaTecController.asistenciaBean.checkTec}" itemLabel="Técnica" styleClass="ui-label-text2"/>
							<p:selectOneMenu
								value="#{asistenciaTecController.asistenciaBean.isTechnical}"
								style="width:200px">
								<f:selectItem itemLabel="Seleccione" itemValue="0" />
								<f:selectItem itemLabel="Bueno" itemValue="1" />
								<f:selectItem itemLabel="Regular" itemValue="2" />
								<f:selectItem itemLabel="Malo" itemValue="3" />
							</p:selectOneMenu>
							<p:selectBooleanCheckbox value="#{asistenciaTecController.asistenciaBean.checkCap}" itemLabel="Capacitación" styleClass="ui-label-text2"/>
							<p:selectOneMenu
								value="#{asistenciaTecController.asistenciaBean.isTraining}"
								style="width:200px">
								<f:selectItem itemLabel="Seleccione" itemValue="0" />
								<f:selectItem itemLabel="Bueno" itemValue="1" />
								<f:selectItem itemLabel="Regular" itemValue="2" />
								<f:selectItem itemLabel="Malo" itemValue="3" />
							</p:selectOneMenu>
							<p:selectBooleanCheckbox value="#{asistenciaTecController.asistenciaBean.checkRep}" itemLabel="Representante" styleClass="ui-label-text2"/>
							<p:inputText
								value="#{asistenciaTecController.asistenciaBean.representantName}"></p:inputText>
							<p:selectBooleanCheckbox value="#{asistenciaTecController.asistenciaBean.checkCarR}" itemLabel="Cargo Representante" styleClass="ui-label-text2"/>
							
							<p:inputText
								value="#{asistenciaTecController.asistenciaBean.representantWorkingPosition}"
								style="width:460px;"></p:inputText>
							<p:commandButton value="Ejecutar Filtro" 
								actionListener="#{asistenciaTecController.filtroAsistenciaTecnica}"  update=":frmAsisTec:tblAsisTec" process="frmBuscarAsistenciaTec" global="false" onclick="PF('WGBuscarSocio').hide();"></p:commandButton>
						</h:panelGrid>
					</p:panel>
				</h:form>
			</p:dialog>
		</div>
	</h:body>
</f:view>
</html>
