<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" lang="es" xml:lang="es">

<f:view>
	<h:head>
		<link href="#{request.contextPath}/css/estilos.css" rel="stylesheet"
			type="text/css" />
		<style type="text/css">
.ui-datatable .ui-datatable-header {
	text-align: right !important;
}

.ui-button-text-only .ui-button-text {
	padding: 0.3em 0.4em;
}

.ui-selectcheckboxmenu-panel .ui-selectcheckboxmenu-header .ui-chkbox {
	visibility: hidden;
}

.ui-filter-column .ui-column-customfilter .custom-filter {
	width: 100%;
	box-sizing: border-box;
}

.year-spinner input {
	width: 100%;
	box-sizing: border-box;
}

body .ui-datatable thead th .ui-column-title {
	font-weight: bold !important;
}
</style>
	</h:head>
	<h:body style="margin: 0px;">
		<div class="ui-g" style="margin: 0px;">
		<ui:include src="WEB-INF/topbar.xhtml" />
			<h:form id="frmAsisRem">
				<div class="ui-g-12">
					<div class="card" style="height: 100%">
						<!-- 					<p:outputLabel  styleClass="card-title" value="BIENVENIDO: #{loginController.nombre}"/> -->
						<h1 style="font-size: 36px;">Reporte de Encuestas Remota</h1>
						<!-- 					<h:panelGrid columns="4" cellpadding="5"> -->
						<!-- 						<p:outputLabel value="Campos:" ></p:outputLabel> -->
						<!-- 						<p:selectOneMenu style="width:300px"> -->
						<!-- 							<f:selectItem itemLabel="[Seleccione]" itemValue="" /> -->
						<!-- 							<f:selectItem itemLabel="Xbox One" itemValue="Xbox One" /> -->
						<!-- 							<f:selectItem itemLabel="PS4" itemValue="PS4" /> -->
						<!-- 							<f:selectItem itemLabel="Wii U" itemValue="Wii U" /> -->
						<!-- 						</p:selectOneMenu> -->
						<!-- 						<p:inputText value="valor" styleClass="ui-label-text"></p:inputText> -->
						<!-- 						<p:commandButton value="Agregar"></p:commandButton> -->

						<!-- 					</h:panelGrid> -->
						<p:commandButton value="Buscar" icon="pi pi-search" actionListener="#{encuestaController.buscarDepa}"
							 onclick="PF('WGBuscarEnc').show();"
							update="frmBuscarEncuesta" ></p:commandButton>
						<br /> <br />
						<p:dataTable id="tblEncue" var="asist"
							value="#{encuestaController.lstAsis}"
							rowIndexVar="rowIndex" tableStyle="table-layout: auto;"
							paginator="true" rows="5"
							style="font-size: 12px;text-align:center;padding :5px,"
							currentPageReportTemplate="PÃ¡gina {currentPage} de {totalPages} | Mostrando Registros del {startRecord} al {endRecord} de un Total de {totalRecords}"
							paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							rowsPerPageTemplate="5,10,15"
							emptyMessage="Ningun Registro encontrado.">
						
							<p:column headerText="Sec Ejec">
								<h:outputText value="#{asist.secEjec}" />
							</p:column>

							<p:column headerText="Entidad" style="width: 75px">
								<h:outputText value="#{asist.unitName}" style="width: 75px" />
							</p:column>

							<p:column headerText="Departamento">
								<h:outputText value="#{asist.depaname}" />
							</p:column>

							<p:column headerText="Sectorista">
								<h:outputText
									value="#{asist.sectorist_names}" />
							</p:column>
							<p:column headerText="Implantador">
								<h:outputText value="#{asist.implanter_names}" />
							</p:column>
							<p:column headerText="Fecha de Envio">
								<h:outputText value="#{asist.surveyDateDT}" />
							</p:column>
							<p:column headerText="Fecha de Respuesta">
								<h:outputText value="#{asist.surveyCompletitionDateDT}" />
							</p:column>
							<p:column headerText="Sistema">
								<h:outputText value="#{asist.systemName}" />
							</p:column>
							<p:column headerText="F">
								<h:outputText value="#{asist.ans1}" />
							</p:column>
							<p:column headerText="T">
								<h:outputText
									value="#{asist.ans2}" />
							</p:column>
							<p:column headerText="C">
								<h:outputText
									value="#{asist.ans2}" />
							</p:column>
							<p:column headerText="Comentario">
								<h:outputText
									value="#{asist.recommendation}" />
							</p:column>
							<p:column headerText="representante Entidad">
								<h:outputText
									value="#{asist.assistance_representant}" />
							</p:column>
							<p:column headerText="Cargo de Representante">
								<h:outputText
									value="#{asist.assistance_repr_work}" />
							</p:column>
							
						</p:dataTable>



					</div>
				</div>

			</h:form>
			<p:dialog id="dlgBuscarEncuesta" header="Buscar Encuesta"
				widgetVar="WGBuscarEnc" appendTo="@(body)" modal="true"
				width="800" height="600" showEffect="face" hideEffect="clip"
				resizable="false" maximizable="false" minimizable="false">

				<h:form id="frmBuscarEncuesta">
					<p:panel header="Datos a ingresar" style="font-size: 13px">
					<p:selectOneRadio id="customRadio" value="#{encuestaController.encuestaBean.rbFechaSelec}" layout="custom">
            <f:selectItem itemLabel="Fecha de Envio" itemValue="1" />
            <f:selectItem itemLabel="Fecha de Respuesta" itemValue="2" />
            <p:ajax listener="#{encuestaController.eventoButtonFecha}" process="@this"  event="change" update="chkEnvio,chkResp" />
        </p:selectOneRadio>
						<h:panelGrid id="pngFecha" columns="5">
						        <p:radioButton id="opt1" for="customRadio" itemIndex="0" />
						
		<p:selectBooleanCheckbox id="chkEnvio" value="#{encuestaController.encuestaBean.checkFechaEnv}" disabled="#{encuestaController.encuestaBean.disEnvio}" itemLabel="Fecha de Envio" styleClass="ui-label-text2"/>		
		
							<p:calendar
								value="#{encuestaController.encuestaBean.fechaEnvCalI}"
								showOn="button" pattern="dd/MM/yyyy"></p:calendar>
							<p:outputLabel value="Hasta:"
								style="margin-left:6px;margin-right:6px;"
								styleClass="ui-label-text2"></p:outputLabel>
							<p:calendar
								value="#{encuestaController.encuestaBean.fechaEnvCalF}"
								showOn="button" pattern="dd/MM/yyyy"></p:calendar>
								<p:radioButton id="opt2" for="customRadio"  itemIndex="1" />	
								<p:selectBooleanCheckbox id="chkResp" value="#{encuestaController.encuestaBean.checkFechaResp}" disabled="#{encuestaController.encuestaBean.disResp}" itemLabel="Fecha de Respuesta" styleClass="ui-label-text2"/>								
							<p:calendar
								value="#{encuestaController.encuestaBean.fechaRespCalI}"
								showOn="button" ></p:calendar>
							<p:outputLabel value="Hasta:"
								style="margin-left:6px;margin-right:6px;"
								styleClass="ui-label-text2"></p:outputLabel>
							<p:calendar
								value="#{encuestaController.encuestaBean.fechaRespCalF}"
								showOn="button"></p:calendar>
						</h:panelGrid>
						<h:panelGrid columns="2" cellpadding="2">
						<p:selectBooleanCheckbox value="#{encuestaController.encuestaBean.checkSecEje}" itemLabel="Sec Ejec" styleClass="ui-label-text2"/>
							<p:inputText
								value="#{encuestaController.encuestaBean.secEjec}"></p:inputText>
								<p:selectBooleanCheckbox value="#{encuestaController.encuestaBean.checkDepa}" itemLabel="Departamento" styleClass="ui-label-text2"/>
							<p:selectOneMenu style="width:322px" 
								value="#{encuestaController.encuestaBean.depa}">
								<f:selectItem itemLabel="[Seleccione]" itemValue=""  />
								<f:selectItems var="depa2" 
									value="#{encuestaController.lstDepa}"
									itemLabel="#{depa2.name}" itemValue="#{depa2.id}" />
							</p:selectOneMenu>
							<p:selectBooleanCheckbox value="#{encuestaController.encuestaBean.checkEntidad}" itemLabel="Entidad" styleClass="ui-label-text2"/>
							<p:inputText
								value="#{encuestaController.encuestaBean.unitName}"
								style="width:460px;"></p:inputText>
								<p:selectBooleanCheckbox value="#{encuestaController.encuestaBean.checkSectorista}" itemLabel="Sectorista" styleClass="ui-label-text2"/>
							<p:inputText
								value="#{encuestaController.encuestaBean.sectorist_names}" style="width:460px;"></p:inputText>
							<p:selectBooleanCheckbox value="#{encuestaController.encuestaBean.checkImpl}" itemLabel="Implantador" styleClass="ui-label-text2"/>
							<p:inputText
								value="#{encuestaController.encuestaBean.implanter_names}"
								style="width:460px;"></p:inputText>
								
							<p:selectBooleanCheckbox value="#{encuestaController.encuestaBean.checkSis}" itemLabel="Sistema" styleClass="ui-label-text2"/>
							
							<p:inputText
								value="#{encuestaController.encuestaBean.systemName}"
								></p:inputText>
								<p:selectBooleanCheckbox value="#{encuestaController.encuestaBean.checkFunc}" itemLabel="F" styleClass="ui-label-text2"/>
							<p:inputText
								value="#{encuestaController.encuestaBean.ans1}"
								></p:inputText>
								<p:selectBooleanCheckbox value="#{encuestaController.encuestaBean.checkTec}" itemLabel="T" styleClass="ui-label-text2"/>
							<p:inputText
								value="#{encuestaController.encuestaBean.ans2}"
								></p:inputText>
								<p:selectBooleanCheckbox value="#{encuestaController.encuestaBean.checkCap}" itemLabel="C" styleClass="ui-label-text2"/>
							
							<p:inputText
								value="#{encuestaController.encuestaBean.ans3}"
								></p:inputText>
								
								<p:selectBooleanCheckbox value="#{encuestaController.encuestaBean.checkRep}" itemLabel="Representante Entidad" styleClass="ui-label-text2"/>
							
							<p:inputText
								value="#{encuestaController.encuestaBean.assistance_representant}"
								style="width:460px;"></p:inputText>
								<p:selectBooleanCheckbox value="#{encuestaController.encuestaBean.checkCarR}" itemLabel="Cargo de Representante" styleClass="ui-label-text2"/>
							
							<p:inputText
								value="#{encuestaController.encuestaBean.assistance_repr_work}"
								style="width:460px;"></p:inputText>
							
							<p:commandButton value="Ejecutar Filtro" 
								actionListener="#{encuestaController.filtroEncuesta}"  update=":frmAsisRem:tblEncue" process="frmBuscarEncuesta" global="false" onclick="PF('WGBuscarEnc').hide();"></p:commandButton>
						</h:panelGrid>
					</p:panel>
				</h:form>
			</p:dialog>
		</div>
	</h:body>
</f:view>
</html>
