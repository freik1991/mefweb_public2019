<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" lang="es" xml:lang="es">

<f:view>
	<h:head>
		<link href="#{request.contextPath}/css/estilos.css" rel="stylesheet"
			type="text/css" />
		<style type="text/css">
.ui-datatable .ui-datatable-header {
	text-align: right !important;
}

.ui-button-text-only .ui-button-text {
	padding: 0.3em 0.4em;
}

.ui-selectcheckboxmenu-panel .ui-selectcheckboxmenu-header .ui-chkbox {
	visibility: hidden;
}

.ui-filter-column .ui-column-customfilter .custom-filter {
	width: 100%;
	box-sizing: border-box;
}

.year-spinner input {
	width: 100%;
	box-sizing: border-box;
}

 .ui-paginator a {
        margin-right: 5px;
    }
    
body .ui-datatable thead th .ui-column-title {
	font-weight: bold !important;
}

body .ui-selectonemenu-panel .ui-selectonemenu-filter-container .ui-selectonemenu-filter.ui-inputfield{
width : 320px !important;
}
</style>
	</h:head>
	<h:body style="margin: 0px;">
		<div class="ui-g" style="margin: 0px;">
		<ui:include src="WEB-INF/topbar.xhtml" />
			<h:form id="frmAsisR">
				<div class="ui-g-12">
					<div class="card" style="height: 100%">
						<h1 style="font-size: 25px;">Asistencias Remotas</h1>
	                   	           						<p:growl id="msgs" showDetail="true" />
	                   
						<p:dataTable id="tblAsisR" var="asist" rowKey="#{asist.remoteAssistanceID}"
							value="#{asistenciaRemotaController.lstAsis}" widgetVar="wgAsisRem"
							rowIndexVar="rowIndex" tableStyle="table-layout: auto;"
							paginator="true" rows="10"
							style="font-size: 12px;text-align:center;padding :5px,"
							selectionMode="single"
							selection="#{asistenciaRemotaController.selectItemsAdm}"
                            >						
						<f:facet name="header">
							<div class="ui-g">
								<div class="ui-g-6">
									<p:outputPanel style="margin-left:0px !important; text-align:left;">
										<p:commandButton
											icon="fa fa-refresh"
											value="Actualizar Lista"
											style="width: 200px;"
											oncomplete="PF('wgAsisRem').filter()" />
										<p:spacer width="30" />
										<h:outputText value="Buscar (*): " />
										<p:spacer width="5" />
											<p:inputText id="globalFilter" style="width:280px"
												 />
											<p:spacer width="10px" />
											<p:watermark for="globalFilter"
								            value="Buscar por descripción" />
											<p:commandButton onclick="PF('wgAsisRem').filter()"
												icon="pi pi-search" />
										<p:spacer width="5" />
										<p:commandButton
											onclick="PF('wgAsisRem').clearFilters()"
											icon="pi pi-ban" />
									</p:outputPanel>
								</div>
								<div class="ui-g-6">
									<p:outputPanel style="margin-rigth:0px !important;text-align:right;">
										<p:commandButton value="Añadir Asistencias Remotas"
												actionListener="#{asistenciaRemotaController.resetearUser}"
												update="frmBuscarAsisR"
												onclick="PF('WGBuscarAsisR').show();" icon="pi pi-plus"></p:commandButton>
											<p:commandButton value="Editar" title="edit"
												icon="pi pi-pencil"
												actionListener="#{asistenciaRemotaController.habilitarUser}"
												onclick="PF('WGBuscarAsisR').show();"
												update="frmBuscarAsisR" process="@this" />
											<p:commandButton value="Eliminar" icon="pi pi-trash"
												action="#{asistenciaRemotaController.deleteAdmin}" update="tblAsisR" 
												oncomplete="PF('wgAsisRem').filter()"/>
											<span class="ui-icon pi pi-ellipsis-v" />
											<p:commandButton value="Exportar"
												onclick="PF('WGBuscarAsisR').show();" icon="pi pi-file"></p:commandButton>
											<p:commandButton value="Imprimir" title="Print"
												icon="pi pi-print" />
										<p:spacer width="20" />
										
									</p:outputPanel>
								</div>
							</div>
					    </f:facet>
					    <p:ajax event="rowSelect"
								listener="#{asistenciaRemotaController.selectedAdm}"
								update=":frmAsisR:msgs,frmBuscarAsisR" />
							
							<p:column headerText="Implantador" filterBy="#{asist.implanted_name}" filterMatchMode="contains" filterStyle="display:none;" >
								<h:outputText value="#{asist.implanted_name}" />
							</p:column>
							<p:column headerText="Entidad" filterBy="#{asist.unitName}" filterMatchMode="contains" filterStyle="display:none;" >
								<h:outputText value="#{asist.unitName}" />
							</p:column>
							<p:column headerText="Tipo de Atención" filterBy="#{asist.assistanceType}" filterMatchMode="contains" filterStyle="display:none;">
								<h:outputText value="#{asist.assistanceType eq '1' ? 'Programada' : 'Solicitada'}" />
							</p:column>
							<p:column headerText="Sistema" filterBy="#{asist.systemName}" filterMatchMode="contains" filterStyle="display:none;">
								<h:outputText value="#{asist.systemName}" />
							</p:column>
							<p:column headerText="Modulo" filterBy="#{asist.moduleName}" filterMatchMode="contains" filterStyle="display:none;">
								<h:outputText value="#{asist.moduleName}" />
							</p:column>
							<p:column headerText="Sub Modulo" filterBy="#{asist.subModuleName}" filterMatchMode="contains" filterStyle="display:none;">
								<h:outputText value="#{asist.subModuleName}" />
							</p:column>
							<p:column headerText="Modalidad" filterBy="#{asist.modality}" filterMatchMode="contains" filterStyle="display:none;">
								<h:outputText value="#{asist.modality}" />
							</p:column>
							<p:column headerText="Descripcion" filterBy="#{asist.description}" filterMatchMode="contains" filterStyle="display:none;">
								<h:outputText value="#{asist.description}" />
							</p:column>
							<p:column headerText="F. Asistencia" filterBy="#{asist.assistanceDate}" filterMatchMode="contains" filterStyle="display:none;">
								<h:outputText value="#{asist.assistanceDate}" />
							</p:column>
							<p:column headerText="Hora Inicio" filterBy="#{asist.assistanceStartTime}" filterMatchMode="contains" filterStyle="display:none;">
								<h:outputText value="#{asist.assistanceStartTime}" />
							</p:column>
							<p:column headerText="Hora Fin" filterBy="#{asist.assistanceEndTime}" filterMatchMode="contains" filterStyle="display:none;" >
								<h:outputText value="#{asist.assistanceEndTime}" />
							</p:column>
							<p:column headerText="F. de Registro" filterBy="#{asist.timestamp}" filterMatchMode="contains" filterStyle="display:none;">
								<h:outputText value="#{asist.timestamp}" />
							</p:column>
							<p:column headerText="Via" filterBy="#{asist.registerType}" filterMatchMode="contains" filterStyle="display:none;">
								<h:outputText value="#{asist.registerType eq '1' ? 'Web' : 'Movil'}" />
							</p:column>
							<p:column headerText="Acciones">
								<p:commandButton type="button" title="Print"
									onclick="PF('WGBuscarAsisR').show()" icon="pi pi-eye"
									update=":frmAsisR:tblAsisR,frmBuscarAsisR,txtRepreN,txtRepreP,txtRepreT,txtRepreE">
									<f:setPropertyActionListener value="#{asist}"
										target="#{asistenciaRemotaController.selectItemsAdm}" />

								</p:commandButton>
							</p:column>
						</p:dataTable>


					</div>
				</div>

			</h:form>
			<p:dialog id="dlgBuscarTipoLo" header="Asistencia Remota"
				widgetVar="WGBuscarAsisR" appendTo="@(body)" modal="true"
				width="650" height="630" showEffect="face" hideEffect="clip"
				resizable="false" maximizable="false" minimizable="false">

				<h:form id="frmBuscarAsisR">
					<p:panel header="Datos a ingresar" style="font-size: 13px">
					
						<h:panelGrid columns="2">	 
						<p:outputLabel value="Entidad" styleClass="ui-label-text2"></p:outputLabel>    
						<p:selectOneMenu style="width:350px" panelStyle="width:350px" filter="true" filterMatchMode="startsWith"
								value="#{asistenciaRemotaController.userBean.unitID}" disabled="#{asistenciaRemotaController.disabledUser}" >
								<f:selectItem itemLabel="[Seleccione]" itemValue="" />
								<f:selectItems var="uni"
									value="#{asistenciaRemotaController.lstEntidad}"
									itemLabel="#{uni.unitName}" itemValue="#{uni.id}" />
									<p:ajax listener="#{asistenciaRemotaController.mostrarDatosEntidad}" update="txtRepreN,txtRepreP,txtRepreT,txtRepreE"></p:ajax>
						</p:selectOneMenu>
						<p:outputLabel  value="Representante" styleClass="ui-label-text2"></p:outputLabel>    
						<p:inputText id="txtRepreN" 
								value="#{asistenciaRemotaController.representativeName}" style="width:350px;" readonly="true"></p:inputText>
						<p:outputLabel value="Cargo" styleClass="ui-label-text2"></p:outputLabel>    
						<p:inputText id="txtRepreP"
								value="#{asistenciaRemotaController.representativePosition}" style="width:350px;" readonly="true"></p:inputText>
						<p:outputLabel value="Teléfono de Representante" styleClass="ui-label-text2"></p:outputLabel>    
						<p:inputText id="txtRepreT"
								value="#{asistenciaRemotaController.representativePhone}" style="width:350px;" readonly="true"></p:inputText>
						<p:outputLabel value="Correo de Representante" styleClass="ui-label-text2"></p:outputLabel>    
						<p:inputText id="txtRepreE"
								value="#{asistenciaRemotaController.representativeEmail}" style="width:350px;" readonly="true"></p:inputText>
						<p:outputLabel value="Tipo de Atención" styleClass="ui-label-text2"></p:outputLabel>    
						<p:selectOneMenu
									value="#{asistenciaRemotaController.userBean.assistanceType}"
									style="width:180px" disabled="#{asistenciaRemotaController.disabledUser}">
									<f:selectItem itemLabel="Seleccione" itemValue="0" />
									<f:selectItem itemLabel="Programada" itemValue="1" />
									<f:selectItem itemLabel="Solicitada" itemValue="2" />
								</p:selectOneMenu>
						<p:outputLabel value="F.Asistencia" styleClass="ui-label-text2"></p:outputLabel>    
						<p:calendar value="#{asistenciaRemotaController.userBean.fechaVis}"
									 pattern="dd/MM/yyyy"  disabled="#{asistenciaRemotaController.disabledUser}"></p:calendar>
						<p:outputLabel value="Hora Inicio" styleClass="ui-label-text2"></p:outputLabel>    
						<p:calendar value="#{asistenciaRemotaController.userBean.horaIni}"
									 pattern="HH:mm" timeOnly="true" disabled="#{asistenciaRemotaController.disabledUser}"></p:calendar>
						<p:outputLabel value="Hora Fin" styleClass="ui-label-text2"></p:outputLabel>    
					<p:calendar value="#{asistenciaRemotaController.userBean.horaFin}"
									 pattern="HH:mm" timeOnly="true" disabled="#{asistenciaRemotaController.disabledUser}"></p:calendar>
							<p:outputLabel value="Modalidad" styleClass="ui-label-text2"></p:outputLabel>    
						<p:selectOneMenu style="width:180px"
								value="#{asistenciaRemotaController.userBean.modality}" disabled="#{asistenciaRemotaController.disabledUser}">
								<f:selectItem itemLabel="[Seleccione]" itemValue="" />
								<f:selectItems var="depa"
									value="#{asistenciaRemotaController.lstModa}"
									itemLabel="#{depa.titulo}" itemValue="#{depa.titulo}" />
						</p:selectOneMenu>
						<p:outputLabel value="Sistema" styleClass="ui-label-text2"></p:outputLabel>    
						<p:selectOneMenu style="width:180px"
								value="#{asistenciaRemotaController.userBean.systemID}" disabled="#{asistenciaRemotaController.disabledUser}">
								<f:selectItem itemLabel="[Seleccione]" itemValue="" />
								<f:selectItems var="depa"
									value="#{asistenciaRemotaController.lstTipoSis}"
									itemLabel="#{depa.tipoSistema}" itemValue="#{depa.idTiposis}" />
						</p:selectOneMenu>
						<p:outputLabel value="Modulo" styleClass="ui-label-text2"></p:outputLabel>    
						<p:selectOneMenu style="width:350px" panelStyle="width:350px"
								value="#{asistenciaRemotaController.userBean.moduleID}" disabled="#{asistenciaRemotaController.disabledUser}">
								<f:selectItem itemLabel="[Seleccione]" itemValue="" />
								<f:selectItems var="depa"
									value="#{asistenciaRemotaController.lstModulo}"
									itemLabel="#{depa.moduleName}" itemValue="#{depa.id}" />
						</p:selectOneMenu>
						<p:outputLabel value="Sub Modulo" styleClass="ui-label-text2"></p:outputLabel>    
						<p:selectOneMenu style="width:350px" panelStyle="width:350px"
								value="#{asistenciaRemotaController.userBean.subModuleID}" disabled="#{asistenciaRemotaController.disabledUser}">
								<f:selectItem itemLabel="[Seleccione]" itemValue="" />
								<f:selectItems var="depa"
									value="#{asistenciaRemotaController.lstSubMod}"
									itemLabel="#{depa.subModuleName}" itemValue="#{depa.subModuleID}" />
						</p:selectOneMenu>
						<p:outputLabel value="Descripcion" styleClass="ui-label-text2"></p:outputLabel>    
						<p:inputText
								value="#{asistenciaRemotaController.userBean.description}" readonly="#{asistenciaRemotaController.disabledUser}" style="width:350px;"></p:inputText>
						
						</h:panelGrid>
						<p:commandButton value="Guardar" style="margin-top:3px;"
								actionListener="#{asistenciaRemotaController.evaluarMetodo}"
								process="frmBuscarAsisR"
								 global="false"
								update=":frmAsisR:tblAsisR" oncomplete="PF('wgAsisRem').filter()" onclick="PF('WGBuscarAsisR').hide();" ></p:commandButton>
							<p:commandButton value="Cancelar" style="margin-top:3px;" onclick="PF('WGBuscarAsisR').hide();"></p:commandButton>
							
					</p:panel>
				</h:form>
			</p:dialog>
		</div>
	</h:body>
</f:view>
</html>
